<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="gear-button" onclick="togglePalette()">⚙️</button>
        <div id="color-palette">
            <button class="color-button" style="background-color: #f4f4f4;" onclick="setTheme('light')">Light</button>
            <button class="color-button" style="background-color: rgb(148, 136, 136);" onclick="setTheme('dark')">Dark</button>
            <button class="color-button" style="background-color: #e0f7fa;" onclick="setTheme('blue')">Blue</button>
            <button class="color-button" style="background-color: #e8f5e9;" onclick="setTheme('green')">Green</button>
            <button class="color-button" style="background-color: #ffe0b2;" onclick="setTheme('orange')">Orange</button>
            <button class="color-button" style="background-color: #fce4ec;" onclick="setTheme('pink')">Pink</button>
            <button class="color-button" style="background-color: #f3e5f5;" onclick="setTheme('purple')">Purple</button>
            <button class="color-button" style="background-color: #c8e6c9;" onclick="setTheme('light-green')">Light Green</button>
            <button class="color-button" style="background-color: #bbdefb;" onclick="setTheme('light-blue')">Light Blue</button>
        </div>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="insert('%')">%</button>
            <button onclick="insert('/')">/</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">*</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>

            <button onclick="insert('sqrt(')">√</button>
            <button onclick="insert('pow(')">^</button>
            <button onclick="insert('sin(')">sin</button>
            <button onclick="insert('cos(')">cos</button>
            <button onclick="insert('tan(')">tan</button>
            <button onclick="insert('log(')">log</button>
            <button onclick="insert('exp(')">exp</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
